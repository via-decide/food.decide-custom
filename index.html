<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>| food.decide ¬∑ custom |</title>

<style>
:root{
  --bg:#0a0a0a;
  --orange:#ff671f;
  --green:#00e676;
  --text:#f0f0f0;
  --muted:#666;
  --mono:'Courier New', monospace;
  --ui:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

html,body{
  margin:0;height:100%;background:var(--bg);
  color:var(--text);font-family:var(--ui);overflow:hidden;
}

.slide{
  position:absolute;inset:0;
  padding:30px 24px 90px;
  display:flex;flex-direction:column;justify-content:center;
  transition:transform .4s ease;
}

.slide.next{transform:translateY(100%)}
.slide.prev{transform:translateY(-100%)}
.slide.active{transform:translateY(0)}

h1{color:var(--orange);font-size:2rem;margin:0 0 20px}
.option{font-size:1.2rem;font-weight:700;margin-bottom:10px}

.role{font-family:var(--mono);font-size:.65rem;
  background:var(--green);color:#000;
  padding:4px 8px;border-radius:4px;width:max-content;
  margin-bottom:12px
}

.nav{
  position:absolute;bottom:20px;left:0;width:100%;
  display:grid;grid-template-columns:1fr auto 1fr;
  padding:0 24px;font-family:var(--mono);
  font-size:.65rem;color:var(--muted);
  pointer-events:none;
}
.nav .l{text-align:left;color:#ff3333;font-weight:bold}
.nav .c{text-align:center;color:var(--green);font-weight:bold}
.nav .r{text-align:right}
</style>
</head>

<body>

<div id="app"></div>

<script>
const WHATSAPP = "https://wa.me/916351537770?text=";

const state = {};

const slides = [
 {id:"intro", title:"Build Your Own Engine", options:["Swipe to continue"], key:null},
 {id:"business", title:"Your Business Type", options:[
   "Single Restaurant","Cloud Kitchen","Multiple Outlets","Personal / Internal"
 ], key:"business"},
 {id:"goal", title:"Primary Goal", options:[
   "WhatsApp-only orders","Reduce platform dependency",
   "Internal staff flow","Custom / Not sure"
 ], key:"goal"},
 {id:"volume", title:"Orders per day", options:[
   "< 10","10‚Äì50","50‚Äì200","200+"
 ], key:"volume"},
 {id:"pricing", title:"How do you want to pay?", options:[
   "Trial","Monthly fee","Per-order","Custom setup"
 ], key:"pricing"},
 {id:"final", title:"Send Request", options:["Send to WhatsApp"], key:"send"}
];

let idx=0,startY=0;

const app=document.getElementById("app");

function render(){
 app.innerHTML="";
 slides.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="slide "+(i===idx?"active":i<idx?"prev":"next");
  d.innerHTML=`
   <div class="role">SWIPE ¬∑ CUSTOM SETUP</div>
   <h1>${s.title}</h1>
   <div class="option">${s.options[ state[s.key] ? state[s.key] : 0 ]}</div>
   <div class="nav">
    <span class="l">‚Üê BROWSE</span>
    <span class="c">SWIPE ‚Üì SELECT</span>
    <span class="r">SKIP ‚Üí</span>
   </div>`;
  app.appendChild(d);
 });
}

function swipe(dir){
 const s=slides[idx];
 if(dir==="down"){
   if(s.key && s.key!=="send"){
     state[s.key]=slides[idx].options[0];
   }
   if(s.key==="send"){
     sendWA();return;
   }
   idx=Math.min(idx+1,slides.length-1);
 }
 if(dir==="up") idx=Math.max(idx-1,0);
 render();
}

function sendWA(){
 if(!state.business||!state.goal||!state.volume||!state.pricing) return;
 const text=
`üìã *CUSTOM SETUP REQUEST*
----------------
Business: ${state.business}
Goal: ${state.goal}
Volume: ${state.volume}
Pricing: ${state.pricing}
----------------
‚ÄúYou decide once. We handle the rest.‚Äù`;
 location.href=WHATSAPP+encodeURIComponent(text);
}

document.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
document.addEventListener("touchend",e=>{
 const dy=e.changedTouches[0].clientY-startY;
 if(dy>50) swipe("down");
 if(dy<-50) swipe("up");
});

render();
</script>
</body>
</html>
